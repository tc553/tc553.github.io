---
layout: default
---

<a href="{{ site.baseurl }}/play" target="_blank">
  <div class="rgba-mask-black video-container">
    {% include image.html name="animation.mp4" isroot="true" class="rgba-mask" %}
    <div class="centered">
      <div class="cta-play">Click to play!</div>
    </div>
  </div>
</a>

<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- LowerFeed -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-4634714856991141"
     data-ad-slot="8761433560"
     data-ad-format="auto"
     data-full-width-responsive="true"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>

<!-- Pagination -->
<div class="bottompagination">
  <div class="navigation" role="navigation">
    {% include pagination.html %}
  </div>
</div>
