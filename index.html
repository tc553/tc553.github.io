---
layout: default
---

<a href="{{ site.baseurl }}/play" target="blank">
  <div class="rgba-mask-black video-container">
    {% include image.html name="animation.mp4" isroot="true" class="rgba-mask" %}
    <div class="centered">
      <h2 class="text-white">Click to play!</h2>
    </div>
  </div>
</a>

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
