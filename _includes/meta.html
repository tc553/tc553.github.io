    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <!-- <meta property="og:description" content="{{ site.description }}" /> -->
    <meta property="og:description" content="Help Stanley get through the work day, catching pretzels, crossword puzzles and avoiding his boss. Play now!" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />

    <meta name="keywords" content="the office, office, stanley, stanley hudson, stanley the office, michael scott, game, the office game">

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="twitter:title" content="{{ page.title }}" />
    <meta property="twitter:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta property="og:title" content="{{ site.name }}" />
    <meta property="twitter:title" content="{{ site.name }}" />
    <meta property="twitter:description" content="{{ site.description }}" />
    {% endif %}

    <meta property="og:image" content="https://raw.githubusercontent.com/tc553/tc553.github.io/master/images/thumbnail.png" />
    <meta property="og:image:secure_url" content="https://raw.githubusercontent.com/tc553/tc553.github.io/master/images/thumbnail.png" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card"  content="summary">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/tc553/tc553.github.io/master/images/thumbnail.png">
